<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter FlexBox</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header id="main-hearder">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/assets/images/home.svg" alt="Home">Home</li>
          <li><img src="/assets/images/notification.svg" alt="Notification">Notifications</li>
          <li><img src="/assets/images/message.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="/assets/images/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="/assets/images/avatar.png" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  <div class="banner">
    <hi>Twitter Rocketseat</hi>
  </div>
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>645</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>849</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>5</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>10</strong>
        </li>
      </ul>
      <div class="actions">
        <button>Follow</button>
        <img src="/assets/images/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>

</html>
